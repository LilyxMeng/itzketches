<!DOCTYPE html>
<html>

<head>
    <!--metadata elements-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Itzketches</a>
        <a href="products.html" class="navbar-links">Products</a>
        <a href="faq.html" class="navbar-links">FAQ</a>
        <a href="contact.html" class="navbar-links">Contact</a>
        <a href="cart.html" class="navbar-cart">Cart</a>
    </nav>

    <main class="contact-page">
        <form class="contact-form" method="GET" action="#">

            <div class="contact">
                <div class="contact-child">
                    <p class="contact-title">C O N T A C T</p>
                    <p class="contact-instagram">Or send me a DM on <a class="social-links" target="_blank"
                            href="https://www.instagram.com/itzketches/">Instagram</a>
                    </p>
                </div>
            </div>

            <div class="name">
                <div class="name-child">
                    <p class="name-title">Name</p>
                    <input name="name" id="name-input" type="text" value="">
                </div>
            </div>

            <div class="email">
                <div class="email-child">
                    <p class="email-title">Email</p>
                    <input name="email" id="email-input" type="text" value="">
                </div>
            </div>

            <div class="message">
                <div class="message-child">
                    <p class="message-title">Message</p>
                    <textarea name="message" id="message-input" type="text" value=""></textarea>
                </div>
            </div>

            <div class="submit">
                <div class="submit-child">
                    <button class="submit-title" type="button" name="submit" onclick="finishedForm()">Submit</button>
                </div>
            </div>

            <div class="end-of-form">
                <p id="finished-form"></p>
            </div>

        </form>

        <script type="text/javascript" src="js/contact.js"></script>

    </main>
</body>

</html>
