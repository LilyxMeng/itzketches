<!DOCTYPE html>
<html>

<head>
    <!--metadata elements-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" id="navbar-logo">ITZKETCHES</a>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="products.html" class="navbar-links">Products</a>
                </li>
                <li class="navbar-item">
                    <a href="faq.html" class="navbar-links">FAQ</a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-links">Contact</a>
                </li>
                <li class="navbar-item">
                    <a href="cart.html" class="navbar-links">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <img class="banner-img" src="images/banner.png">

    <main class="contact-page">

        <form class="contact-form" method="GET" action="#">

            <div class="contact">
                <div class="contact-child">
                    <p class="contact-title">Contact Us!</p>
                    <p class="contact-instagram">Fill in the form below or send a DM on <a class="social-links"
                            target="_blank" href="https://www.instagram.com/itzketches/">Instagram</a>
                    </p>
                </div>
            </div>

            <div class="name">
                <div class="fname">
                    <p class="fname-title">First Name</p>
                    <input name="fname" id="fname-input" type="text" value="">
                </div>
                <div class="lname">
                    <p class="lname-title">Last Name</p>
                    <input name="lname" id="lname-input" type="text" value="">
                </div>
            </div>

            <div class="email">
                <div class="email-child">
                    <p class="email-title">Email</p>
                    <input name="email" id="email-input" type="text" value="">
                </div>
            </div>

            <div class="message">
                <div class="message-child">
                    <p class="message-title">Message</p>
                    <textarea name ="message" id="message-input" type="text" value=""></textarea>
                </div>
            </div>

            <div class="submit">
                <div class="submit-child">
                    <button class="submit-title" type="button" name="submit" onclick="finishedForm()">Submit</button>
                </div>
            </div>

            <div class="end-of-form">
                <p id="finished-form"></p>
            </div>

        </form>

        <script type="text/javascript" src="js/contact.js"></script>

    </main>
</body>

</html>
